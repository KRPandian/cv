<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Examples</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <table>
      <tr>
        <td><label>Your Name:</label></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="">Pick a color:</label></td>
        <td><input type="color" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="">Select date:</label></td>
        <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="">Accept terms:</label>        </td>
        <td><input type="radio" name="" value="">        </td>
      </tr>
      <tr>
        <td><label for="">Range</label></td>
        <td><input type="range" name="" value="">        </td>
      </tr>
    </table>
  </body>
</html>
